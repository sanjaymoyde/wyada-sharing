name: Deploy to cPanel (Fast Method)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Create deployment archive
      run: |
        cd dist
        tar -czf ../deployment.tar.gz .
        cd ..
    
    - name: Deploy via SFTP
      uses: Dylan700/sftp-upload-action@latest
      with:
        server: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSPHRASE }}
        port: 22
        uploads: |
          deployment.tar.gz => /home/quirkamo/deployment.tar.gz
    
    - name: Extract files on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSPHRASE }}
        port: 22
        script: |
          cd /home/quirkamo/public_html/waydacode/pub
          tar -xzf /home/quirkamo/deployment.tar.gz
          rm -f /home/quirkamo/deployment.tar.gz