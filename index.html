<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>way'da | Your body wasn't built for this</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            brand: {
              lime: '#c4cd50',
              mesa: '#E89C6C',
              crest: '#5D9BCE',
              night: '#000000',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fadeIn': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html {
      /* Snap is handled dynamically by components now */
      scroll-behavior: auto;
    }

    html.no-snap {
      scroll-snap-type: none !important;
    }

    body {
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #c4cd50;
    }

    /* Hide scrollbar for clean aesthetics but allow scroll */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(196, 205, 80, 0.5);
      border-radius: 4px;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Filter to turn White to Brand Lime (#c4cd50) */
    .filter-brand-lime {
      filter: brightness(0) invert(86%) sepia(19%) saturate(836%) hue-rotate(29deg) brightness(91%) contrast(87%);
    }

    /* Filter to turn White to Brand Mesa (#E89C6C) */
    .filter-brand-mesa {
      filter: brightness(0) saturate(100%) invert(71%) sepia(45%) saturate(708%) hue-rotate(324deg) brightness(94%) contrast(86%);
    }

    /* Filter to turn White to Brand Crest (#5D9BCE) */
    .filter-brand-crest {
      filter: brightness(0) saturate(100%) invert(68%) sepia(11%) saturate(1818%) hue-rotate(178deg) brightness(89%) contrast(84%);
    }
  </style>

  }
}
</script>
